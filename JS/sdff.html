<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // вариант 3: Y=2*(х^2+3)+(х-3)^2 
        var x = 1; // можем изменить 
        // Вычисление 
        var y = 2 * (Math.pow(x, 2) + 3) + Math.pow((x - 3), 2);
        // Вывод 
        console.log("Значение функции: Y =", y);
    </script>
</body>
</html>
